<!DOCTYPE HTML>
<html>
  <head>
    <title> Liste d'animé </title>
    <link rel="stylesheet" href="decoration/application.css">
    <style></style>
    <script src="Anime.js"></script>
    <script src="AnimeDAO.js"></script>
    <script src="VueAnime.js"></script>
    <script src="VueListeAnime.js"></script>
    <script src="VueAjouterAnime.js"></script>
    <script defer src="Application.js"></script>
  </head>
<body>
  <div id="page-chargement-application"> Chargement de l'application </div>

  <script type="plain/text" id="html-vue-anime">
  <div class="page">
    <h1>Anime</h1>
    <h2 id="anime-nom"></h2>
    <span>Marque</span>
    <p id="anime-marque"></p>
    <span>Description</span>
    <p id="anime-description"></p>
    <a href="#" class="action">Revenir &agrave; la liste</a>
  </div>
  </script>

  <script type="plain/text" id="html-vue-ajouter-anime">
  <div class="page">
    <h1>Ajouter un anime de Noël</h1>
    <form id="formulaire-ajouter">
      <fieldset>
        <legend>Identification du anime</legend>
        <div>
          <label for="anime-nom">Nom</label>
          <input type="text" id="anime-nom"/>
        </div>
        <div>
          <label for="anime-marque">Marque</label>
          <input type="text" id="anime-marque"/>
        </div>
      </fieldset>
      <fieldset>
        <legend>D&eacute;tails sur le anime</legend>
        <div>
          <label for="anime-description">Description</label>
          <textarea id="anime-description"></textarea>
        </div>
      </fieldset>
      <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
    </form>
    <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
  </div>
  </script>

  <script type="plain/text" id="html-vue-liste-anime">
  <div class="page">
    <h1> Liste d'animé </h1>
    <ul id="liste-anime">
      <li><a href="#anime/{Anime.id}" class="liste-anime-item">{Anime.nom}</a></li>
    </ul>
    <a class="action" href="#ajouter-anime">Ajouter un animé</a>
  </div>
  </script>

</body>
</html>
